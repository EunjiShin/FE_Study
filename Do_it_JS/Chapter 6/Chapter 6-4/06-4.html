<!-- 객체 조작 메서드 -->
<!-- 속성 조작 메서드 & 수치 조작 메서드 : 선택한 요소의 속성을 바꾼다. -->
<!-- 객체 편집 메서드 : 객체를 생성하거나 삭제, 복제한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $(function(){
            var result_1 = $("#sec_1").html( );
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">Text1</a>");

            var result_2 = $("#sec_2").text( );
            console.log(result_2);    
            $("#sec_2 h2").text("text()");

            var srcVal = $("#sec_3 img").attr("src");
            console.log(srcVal);
            
            $("#sec_3 img")
            .attr({
                "width":200,
                "src": srcVal.replace("1.jpg","2.jpg"),
                "alt": "바위"
            })
            .removeAttr("border");
            });
    </script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
    </section>  
    <section id="sec_3">
		<h2>이미지 속성</h2>
		<p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
	</section>
</body>
</html>

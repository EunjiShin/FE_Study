<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["white", "purple", "red", "yellow", "green"];

        var i=0;
        function changeColor(){
            i++;
            if(i >= color.length){
                i = 0;
            }

        var bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = color[i];
        }

        function myFnc(name, area){
            document.write("안녕하세요, 이름은 "+name+" 입니다. <br>");
            document.write("사는 곳은 "+area+" 입니다. <br>");
        }

        myFnc("은지", "호그와트");
        myFnc("해리", "한국");

    </script>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경 색 바꾸기</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userName = prompt("당신의 이름은?", "");
        var upperName = userName.toUpperCase();
        document.write(upperName, "<br>");

        var userNum = prompt("당신의 연락처는?", "");
        var result = userNum.substring(0, userNum.length-4)+"****";
        document.write(result, "<br>");

        // 이메일 유효성 검사하기 
        var userEmail = prompt("당신의 메일 주소는?", "");
        var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        // 이메일에 @ 포함되어 있으면 체크 통과
        if(userEmail.indexOf("@")>0){check1 = true;}

        // 예시에 포함되어 있으면 체크 통과
        for(i in arrUrl){
            if(userEmail.indexOf(arrUrl[i])>0){
                check2 = true;
            }
        }

        if(check1==true && check2==true){
            document.write(userEmail);
        }else{
            alert("이메일 형식이 잘못되었습니다.");
            location.reload(); 
        }

    </script>
</head>
<body>
</body>
</html>

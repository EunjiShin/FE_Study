<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script>
	$(function(){
        $("#menu1 li:nth-child(1)").css({"background-color":"#ff0"});
        $("#menu1 li:nth-child(2n)").css({"border":"2px dashed #f00"});
        $("#menu2 li:nth-last-child(2)").css({"background-color":"#0ff"});

		$("#menu3 li").slice(1,3).css({
			"background-color":"#0ff"
		});
		$("li:only-child").css({"background-color":"#ff0"});

	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
    </ul>
    
    <h1>탐색 선택자2</h1>
	<ul id="menu2">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
		<li>내용1-5</li>
    </ul>

	<h1>탐색 선택자3</h1>
	<ul id="menu3">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
	</ul>
	<ul id="menu4">
		<li>내용1</li>
    </ul>
</body>
</html>

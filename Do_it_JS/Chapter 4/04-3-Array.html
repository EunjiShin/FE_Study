<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [30, "따르릉", true];

        document.write("<h3>배열 값 가져오기</h3>");
        for(var i=0; i<3; i++){
            document.write(arr[i], "<br>");
        }

        document.write("<h3>배열 값 가져오기2</h3>");
        for(j in arr){
            document.write(arr[j], "<br>");
        }

        document.write("<h3>배열 객체 메소드 연습하기</h3>");
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        console.log(result);
        
        result = arr_1.concat(arr_2);
        console.log(result);

        result = arr_1.slice(1, 3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);

        document.write("<h3>배열 객체 메소드 연습하기2</h3>");
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["마금", "정자", "수서"];

        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);
        
        var data1 = yellowArr.pop();
        var data2 = yellowArr.shift();

        yellowArr.push(data2);
        console.log(yellowArr);

        yellowArr.unshift(data1);
        console.log(yellowArr);
    </script>
</head>
<body>
</body>
</html>

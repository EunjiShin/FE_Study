<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function TestScore(name, kor, eng){
            this.name = name;
            this.kor = kor;
            this.eng = eng;

            this.getTestInfo = function(){
                document.write("이름 : "+name+"<br>");
                document.write("국어 점수 : "+kor+"<br>");
                document.write("영어 점수 : "+eng+"<br>");
            }
            this.getAvg = function(){
                return (kor+eng)/2;
            }
        }

        var kimgun = new TestScore("김군", 80, 90);
        var ohgun = new TestScore("오군", 100, 80);

        kimgun.getTestInfo();
        document.write("평균 점수 : "+kimgun.getAvg(), "<br>");

        ohgun.getTestInfo();
        document.write("평균 점수 : "+ohgun.getAvg(), "<br>");
    </script>
</head>

</body>
</html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("1분기 판매량은?", "0"));
        var num2 = Number(prompt("2분기 판매량은?", "0"));
        var num3 = Number(prompt("3분기 판매량은?", "0"));
        var result = (num1 + num2 + num3)/3;
        document.write("평균 판매량은 "+result+" 입니다.<br>");

        var num4 = Number(prompt("4분기 판매량은?", "0"));
        var t1 = num4-result>=0 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다";
        document.write(t1+"<br>");

    </script>
